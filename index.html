
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Smart Irrigation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0e1c26 url('smart-irrigation-bg.mp4') no-repeat center center fixed;
      background-size: cover;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.6);
      max-width: 350px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 15px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo1.jpg" alt="Logo Smart Irrigation">
    <h2>Connexion</h2>
    <form action="dashboard.html" method="get">
      <input type="text" placeholder="Nom d'utilisateur" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
