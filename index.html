<body>

  <div class="overlay">
    <div id="loginForm">
      <h2>üîê Connexion - Smart Farming</h2>
      <input type="text" id="username" placeholder="Nom d'utilisateur"><br>
      <input type="password" id="password" placeholder="Mot de passe"><br>

    <div id="controlPanel" class="hidden">
      <h2>üå± Tableau de bord</h2>
      <button onclick="sendCmd('pompe','ON')">üöø Activer Pompe</button>
      <button onclick="sendCmd('pompe','OFF')">üõë D√©sactiver Pompe</button><br>
      <button onclick="sendCmd('buzzer','ON')">üîî Activer Buzzer</button>

  </div>

  <script>
    const validUsername = "amal hassine";
    const validPassword = "amal123";

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === validUsername && pass === validPassword) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("controlPanel").classList.remove("hidden");
      } else {
        document.getElementById("errorMsg").innerText = "‚ùå Identifiants incorrects";
      }
    }

    function logout() {
      document.getElementById("controlPanel").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    async function sendCmd(component, value) {
      const response = await fetch('/api/commandes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ [component]: value })
      });
      const result = await response.json();
      alert("‚úÖ Commande envoy√©e : " + JSON.stringify(result.state));
    }
  </script>
